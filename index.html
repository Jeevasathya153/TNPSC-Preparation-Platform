<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNGov Exam Prep - Government Exam Preparation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif; background: #f9fafb; color: #111827; }
        #root { width: 100%; min-height: 100vh; }
        .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f9fafb; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 16px; color: #6b7280; font-size: 14px; }
        @media (prefers-color-scheme: dark) {
            body { background: #0f172a; color: #e2e8f0; }
            .loading-screen { background: #0f172a; }
            .loading-spinner { border-color: #334155; border-top-color: #818cf8; }
            .loading-text { color: #94a3b8; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
